spring:
  jpa:
    show-sql: true
    properties:
      format_sql: true
      dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: validate
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${LOCAL_DB_URL} # configuration?? ??
    username: ${LOCAL_DB_USERNAME}
    password: ${LOCAL_DB_USER_PASSWORD}